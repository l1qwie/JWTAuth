networks:
  auth-net:
    external: true


services:

  postgresql:
    restart: always
    image: postgres:14
    command: ["postgres", "-c", "log_statement=all", "-c", "log_destination=stderr, csvlog"]
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - ./pgdata:/var/lib/postgresql/data
      - ./postgres/create.sql:/docker-entrypoint-initdb.d/create.sql
    ports:
      - 3333:5432
    networks:
      - auth-net
    container_name: auth-postgres-container

  app:
    image: auth
    ports:
      - 8022:8020
    networks:
      - auth-net
    depends_on:
      - postgresql
    container_name: auth-container
    environment:
      JWT_SECRET: "jwt_secret_example"
      host_db: "medods-auth-postgres"
      port_db: "5432"
      user_db: "postgres"
      password_db: "postgres"
      dbname_db: "postgres"
      sslmode_db: "disable"
    command:  ["wait-for-it.sh", "medods-auth-postgres:5432", "--", "/app/bin"]